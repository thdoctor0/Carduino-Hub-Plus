          <script>

      <script>
      let serialPort;
      let autoUpdateInterval;
      
      async function connectSerial() {
        try {
          serialPort = await navigator.serial.requestPort();
          await serialPort.open({ baudRate: 115200 });
          startReading();
        } catch(err) {
          console.error('Serial connection failed:', err);
        }
      }
      
      async function startReading() {
        const reader = serialPort.readable.getReader();
        while(true) {
          const { value, done } = await reader.read();
          if(value) {
            const text = new TextDecoder().decode(value);
            document.getElementById('distance').textContent = text.trim();
          }
          if(done) break;
        }
      }
      
      function sendCommand(cmd) {
        const writer = serialPort.writable.getWriter();
        writer.write(new TextEncoder().encode(cmd + '\n'));
        writer.releaseLock();
      }
      
      function toggleAuto() {
        const stateElement = document.getElementById('autoState');
        const newState = stateElement.textContent === 'OFF' ? 'ON' : 'OFF';
        stateElement.textContent = newState;
        sendCommand(newState === 'ON' ? 'AUTO_ON' : 'AUTO_OFF');
        
        if(newState === 'ON') {
          autoUpdateInterval = setInterval(() => {
            sendCommand('GET_DISTANCE');
          }, 1000);
        } else {
          clearInterval(autoUpdateInterval);
        }
      }
      
      function processControl(command) {
        sendCommand(command.toUpperCase());
      }
      </script>

    <script>
        const COMMANDS = {
            'forward': 'UP',
            'backward': 'DOWN',
            'left': 'LEFT',
            'right': 'RIGHT',
            'write': 'RIGHT',
            'speed': 'UP',
            'stop': 'STOP',
            'halt': 'STOP',
            'go': 'UP',
            'reverse': 'DOWN'
        };

        const GITHUB_CONFIG = {
            token: 'i am going to place this next day i am so over my head ',
            owner: 'thdoctor0',
            repo: 'Carduino-Hub-Plus',
            path: 'command.json'
        };

        let isListening = false;
        let recognition = null;

        const voiceButton = document.getElementById('voiceButton');
        const commandLog = document.getElementById('commandLog');

        function initVoice() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (!SpeechRecognition) {
                addLogEntry('⚠️ Voice recognition not supported in this browser, Try to use google chrome');
                return;
            }

            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                isListening = true;
                voiceButton.classList.add('listening');
                addLogEntry('System: Listening...');
            };

            recognition.onresult = (event) => {
                const transcript = Array.from(event.results)
                    .map(result => result[0].transcript.toLowerCase())
                    .join('');

                if (event.results[0].isFinal) {
                    processCommand(transcript);
                }
            };

            recognition.onerror = (event) => {
                addLogEntry(`Error: ${event.error}`);
                stopListening();
            };

            recognition.onend = () => {
                stopListening();
            };
        }

        function processCommand(transcript) {
            addLogEntry(`Heard: "${transcript}"`);
            
            const command = Object.keys(COMMANDS).find(key => 
                transcript.includes(key)
            );

            if (command) {
                const action = COMMANDS[command];
                addLogEntry(`Executing: ${action}`);
                sendToGitHub(action);
            } else {
                addLogEntry('Unknown command. Valid commands: ' + 
                    Object.keys(COMMANDS).join(', '));
            }
        }

        async function sendToGitHub(command) {
            try {
                const url = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`;
                
                const getResponse = await fetch(url, {
                    headers: {
                        'Authorization': `token ${GITHUB_CONFIG.token}`,
                        'User-Agent': 'Carduino-Voice-Controller'
                    }
                });
                const { sha } = await getResponse.json();
              
                const updateResponse = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GITHUB_CONFIG.token}`,
                        'Content-Type': 'application/json',
                        'User-Agent': 'Carduino-Voice-Controller'
                    },
                    body: JSON.stringify({
                        message: `Voice Command: ${command}`,
                        content: btoa(command),
                        sha: sha
                    })
                });

                if (!updateResponse.ok) throw new Error('Update failed');
                addLogEntry('Command sent to Arduino!');
            } catch (error) {
                addLogEntry(`Error sending command: ${error.message}`);
            }
        }

        function toggleListening() {
            if (!recognition) return;
            
            if (isListening) {
                recognition.stop();
            } else {
                recognition.start();
            }
        }

        function stopListening() {
            isListening = false;
            voiceButton.classList.remove('listening');
            addLogEntry('System: Ready');
        }

        function addLogEntry(text) {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `[${new Date().toLocaleTimeString()}] ${text}`;
            commandLog.prepend(entry);
        }

        // Initialization
        document.addEventListener('DOMContentLoaded', () => {
            initVoice();
            addLogEntry('Valid commands: ' + Object.keys(COMMANDS).join(', '));
            voiceButton.addEventListener('click', toggleListening);
        });
    </script>

    <script>

    document.querySelectorAll('.dpad-btn').forEach(btn => {
        btn.addEventListener('mousedown', handleDpadPress);
        btn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleDpadPress(e);
        });
    });

    function handleDpadPress(event) {
        const commandMap = {
            'dpad-up': 'UP',
            'dpad-down': 'DOWN',
            'dpad-left': 'LEFT',
            'dpad-right': 'RIGHT',
            'dpad-stop': 'STOP'
        };
        
        const command = commandMap[event.target.id];
        if (command) {
            addLogEntry(`D-Pad: ${command}`);
            sendToGitHub(command);
        }
    }
    </script>

    <script>
        function handleControl(command) {
          if(command === 'AUTO_ON') {
            database.ref('mode').set(1);
          } else if(command === 'AUTO_OFF') {
            database.ref('mode').set(0);
          } else {
            database.ref('manual').set(command);
            sendToGitHub(command); 
          }
        }
        
        document.querySelectorAll('.dpad-btn').forEach(btn => {
          btn.addEventListener('mousedown', e => handleControl(commandMap[e.target.id]));
        });
        
        function updateNetwork() {
          const newSSID = document.getElementById('newSSID').value;
          const newPass = document.getElementById('newPass').value;
          
          if(newSSID.length < 1 || newPass.length < 8) {
            alert('Invalid network credentials!');
            return;
          }
          
          database.ref('network').set({
            ssid: newSSID,
            pass: newPass
          });
        }
        </script>
